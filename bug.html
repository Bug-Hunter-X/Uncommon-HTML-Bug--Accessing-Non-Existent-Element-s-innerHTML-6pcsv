<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Incorrectly setting innerHTML on a non-existent element
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph inside a div.</p>";
    document.getElementById("nonExistentElement").innerHTML = "This will cause an error!";
  </script>
</body>
</html>
